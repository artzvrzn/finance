server:
  port: 8080
urls:
  classifier-service: http://localhost:8082/classifier/
spring:
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/app
    username: postgres
    password: 111
  mvc:
    view:
      prefix: /views/
      suffix: .jsp